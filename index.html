<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Frameworks</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f7f8fa;
        color: #333;
      }
      h1 {
        font-weight: 600;
        margin-bottom: 2rem;
        color: #333;
      }
      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      .card-body {
        padding: 20px;
      }
      .card-title {
        font-size: 1.25rem;
        font-weight: 500;
        margin-bottom: 1rem;
      }
      .card-text {
        font-size: 1rem;
        color: #555;
      }
      .btn-primary {
        background-color: #1d3557;
        border: none;
        padding: 0.5rem 1.25rem;
        font-size: 1rem;
        border-radius: 50px;
        transition: background-color 0.3s;
      }
      .btn-primary:hover {
        background-color: #457b9d;
      }
      .container {
        max-width: 900px;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Popular Web Frameworks</h1>

      <div class="row g-4">
        <!-- Laravel -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Laravel</h5>
              <p class="card-text">
                Laravel is a PHP framework that provides an elegant syntax and a
                robust set of tools for building modern web applications.
              </p>
              <a
                href="https://laravel.com"
                class="btn btn-primary"
                target="_blank"
                >Visit Laravel</a
              >
            </div>
          </div>
        </div>

        <!-- Django -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Django</h5>
              <p class="card-text">
                Django is a high-level Python web framework that encourages
                rapid development and clean, pragmatic design.
              </p>
              <a
                href="https://www.djangoproject.com/"
                class="btn btn-primary"
                target="_blank"
                >Visit Django</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
